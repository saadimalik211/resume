<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    async function loadSectionContent(url, targetElementId) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(targetElementId).innerHTML = text;
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }
  </script>
</head>
<body>
  <div id="resume">
    <div class="header-container">
      <h1 class="section-header">Resume</h1>
      <div class="resume-download-link">
        <a href="SaadMalikResume.txt" class="resume-download-button" download>Text Version Download</a>
      </div>
    </div>
    <!-- The rest of your HTML content -->
  </div>
  <script>
    loadSectionContent('education.html', 'education-section');
    loadSectionContent('experience.html', 'experience-section');
    loadSectionContent('skills.html', 'skills-section');
  </script>
</body>
</html>
