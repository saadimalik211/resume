<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    async function loadSectionContent(url, targetElementId) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(targetElementId).innerHTML = text;
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }
  </script>
</head>
<body>
  <div id="resume">
    <h1 class="section-header">Resume</h1>
    <div class="resume-columns">
      <div id="experience-section"></div>
      <div class="right-column">
        <div id="skills-section"></div>
        <div id="education-section"></div>
      </div>
    </div>
    <div class="badges-container">
      <a href="https://www.credly.com/badges/a6fd8d03-01fd-4e64-9fc3-1dc81375fca5" target="_blank">
        <img src="cloudquest_solutionsarchitect_badge.png" alt="Solutions Architect Badge" />
      </a>
      <a href="https://www.credly.com/badges/0eb1b707-b42e-4832-b2bd-1095cc6de7cc" target="_blank">
        <img src="cloudquest_cloudpractitioner_badge.png" alt="Cloud Practitioner Badge" />
      </a>
    </div>
  </div>
  <script>
    loadSectionContent('education.html', 'education-section');
    loadSectionContent('experience.html', 'experience-section');
    loadSectionContent('skills.html', 'skills-section');
  </script>
</body>
</html>
