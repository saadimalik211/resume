<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script>
    async function fetchVisitorCount() {
      try {
        const response = await fetch('https://d7tqrxj7v4.execute-api.us-east-1.amazonaws.com/count');
        const data = await response.json();
        console.log(data); // Log the JSON response
        const countElement = document.getElementById('visitorCount');
        countElement.innerHTML = `Visitor Count: ${data.visitorCount}`; // Use the correct key 'visitorCount'
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    }

    function loadSectionContent(sectionId, fileName) {
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById(sectionId).innerHTML = xhr.responseText;
        }
      };
      xhr.open("GET", fileName, true);
      xhr.send();
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetchVisitorCount();
      loadSectionContent("experience-content", "experience.html");
      loadSectionContent("education-content", "education.html");
      loadSectionContent("skills-content", "skills.html");
      loadSectionContent("contact-content", "contact.html");
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
      <img src="resumeprofilepic.png" alt="Profile Picture" class="profile-pic">
      <nav>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container content">
    <div id="experience-content"></div>
    <div id="education-content"></div>
    <div id="skills-content"></div>
    <div id="contact-content"></div>
  </div>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <p id="visitorCount">Visitor Count: Loading...</p>
  </footer>
</body>
</html>
