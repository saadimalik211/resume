<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script>
    async function fetchVisitorCount() {
      try {
        const response = await fetch('https://d7tqrxj7v4.execute-api.us-east-1.amazonaws.com/count');
        const data = await response.json();
        console.log(data); // Log the JSON response
        const countElement = document.getElementById('visitorCount');
        countElement.innerHTML = `Visitor Count: ${data.visitorCount}`; // Use the correct key 'visitorCount'
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    }

    async function loadSectionContent(targetElementId, url) {
      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById(targetElementId).innerHTML = text;
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }

    document.addEventListener("DOMContentLoaded", async function () {
      fetchVisitorCount();
      loadSectionContent("about-content", "about.html");
      await loadSectionContent("resume-content", "resume.html");
      loadSectionContent("contact-content", "contact.html");

      // Load Education, Experience, and Skills sections after the resume section has been loaded
      loadSectionContent('education-section', 'education.html');
      loadSectionContent('experience-section', 'experience.html');
      loadSectionContent('skills-section', 'skills.html');
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
      <nav>
        <a href="#about" class="nav-link">About</a>
        <a href="#resume" class="nav-link">Resume</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>      
    </div>
  </header>

  <div class="container content">
    <div id="about-content"></div>
    <div id="resume-content"></div>
    <div id="contact-content"></div>
  </div>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <p id="visitorCount">Visitor Count: Loading...</p>
  </footer>
</body>
</html>
