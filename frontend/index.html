<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobilestyles.css">
  <script>
    let resumeContentLoaded = false;

    async function fetchVisitorCount() {
      try {
        const response = await fetch('https://d7tqrxj7v4.execute-api.us-east-1.amazonaws.com/count');
        const data = await response.json();
        console.log(data); // Log the JSON response
        const countElement = document.getElementById('visitorCount');
        countElement.innerHTML = `Visitor Count: ${data.visitorCount}`; // Use the correct key 'visitorCount'
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    }

    function loadSectionContent(sectionId, fileName) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById(sectionId).innerHTML = xhr.responseText;
            resolve();
          }
        };
        xhr.onerror = function () {
          reject(new Error(`Error loading ${fileName}`));
        };
        xhr.open("GET", fileName, true);
        xhr.send();
      });
    }

    async function showSection(sectionId) {
      if (sectionId === "resume-content" && !resumeContentLoaded) {
        await loadSectionContent("education-section", "education.html");
        await loadSectionContent("experience-section", "experience.html");
        await loadSectionContent("skills-section", "skills.html");
        resumeContentLoaded = true;
      }

      const sections = document.getElementsByClassName('section-content');
      for (let i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      document.getElementById(sectionId).classList.add('active');
    }

    function navigate(event, sectionId) {
      event.preventDefault();
      showSection(sectionId);
    }

    document.addEventListener("DOMContentLoaded", async function () {
      fetchVisitorCount();
      await loadSectionContent("about-content", "about.html");
      await loadSectionContent("contact-content", "contact.html");
      await loadSectionContent("resume-content", "resume.html");

      // Show the 'Resume' section by default
      showSection("resume-content");

      // Add the hover functionality for experience-job-entry elements
      const experienceJobEntries = document.querySelectorAll(".experience-job-entry");
      experienceJobEntries.forEach((entry) => {
        entry.addEventListener("touchstart", function() {
          this.classList.toggle("show-job-details");
        });
      });
    });

    document.querySelectorAll('.experience-job-entry').forEach((entry) => {
    entry.addEventListener('click', () => {
      entry.classList.toggle('expanded');
    });
  });
    
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Saad Malik</h1>
      <nav>
        <a href="#about" class="nav-link" onclick="navigate(event, 'about-content')">About</a>
        <a href="#resume" class="nav-link" onclick="navigate(event, 'resume-content')">Resume</a>
        <a href="#contact" class="nav-link" onclick="navigate(event, 'contact-content')">Contact</a>
      </nav>      
    </div>
  </header>

  <div class="container content">
    <div id="about-content" class="section-content"></div>
    <div id="resume-content" class="section-content"></div>
    <div id="contact-content" class="section-content"></div>
  </div>

  <footer>
    <p>Saad Malik Resume AWS Project</p>
    <p id="visitorCount">Visitor Count: Loading...</p>
  </footer>
</body>
</html>
