<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script>
    let resumeContentLoaded = false;

    async function fetchVisitorCount() {
      try {
        const response = await fetch('https://d7tqrxj7v4.execute-api.us-east-1.amazonaws.com/count');
        const data = await response.json();
        console.log(data); // Log the JSON response
        const countElement = document.getElementById('visitorCount');
        countElement.innerHTML = `Visitor Count: ${data.visitorCount}`; // Use the correct key 'visitorCount'
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    }

    function loadSectionContent(sectionId, fileName) {
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById(sectionId).innerHTML = xhr.responseText;
        }
      };
      xhr.open("GET", fileName, true);
      xhr.send();
    }

    function showSection(sectionId) {
      if (sectionId === "resume-content" && !resumeContentLoaded) {
        loadSectionContent("education-section", "education.html");
        loadSectionContent("experience-section", "experience.html");
        loadSectionContent("skills-section", "skills.html");
        resumeContentLoaded = true;
      }

      const sections = document.getElementsByClassName('section-content');
      for (let i = 0; i < sections.length; i++) {
        sections[i].classList.remove('active');
      }
      document.getElementById(sectionId).classList.add('active');
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetchVisitorCount();
      loadSectionContent("about-content", "about.html");
      loadSectionContent("contact-content", "contact.html");
      loadSectionContent("resume-content", "resume.html");

      // Show the 'About' section by default
      showSection("about-content");
    });

    function navigate(event, sectionId) {
      event.preventDefault();
      showSection(sectionId);
    }
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
      <nav>
        <a href="#about" class="nav-link" onclick="navigate(event, 'about-content')">About</a>
        <a href="#resume" class="nav-link" onclick="navigate(event, 'resume-content')">Resume</a>
        <a href="#contact" class="nav-link" onclick="navigate(event, 'contact-content')">Contact</a>
      </nav>      
    </div>
  </header>

  <div class="container content">
    <div id="about-content" class="section-content"></div>
    <div id="resume-content" class="section-content"></div>
    <div id="contact-content" class="section-content"></div>
  </div>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <p id="visitorCount">Visitor Count: Loading...</p>
  </footer>
</body>
</html>
