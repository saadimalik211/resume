<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script>
    async function fetchVisitorCount() {
      try {
        const response = await fetch('https://d7tqrxj7v4.execute-api.us-east-1.amazonaws.com/count');
        const data = await response.json();
        console.log(data); // Log the JSON response
        const countElement = document.getElementById('visitorCount');
        countElement.innerHTML = `Visitor Count: ${data.visitorCount}`; // Use the correct key 'visitorCount'
      } catch (error) {
        console.error('Error fetching visitor count:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchVisitorCount);

    function resizeIframe(iframe) {
      iframe.height = iframe.contentWindow.document.body.scrollHeight + "px";
    }

    function resizeIframes() {
      var iframes = document.querySelectorAll("iframe");
      for (var i = 0; i < iframes.length; i++) {
        if (iframes[i].contentWindow.document.body) {
          resizeIframe(iframes[i]);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var iframes = document.querySelectorAll("iframe");
      for (var i = 0; i < iframes.length; i++) {
        iframes[i].addEventListener("load", resizeIframes);
      }
      resizeIframes();
    });

    window.addEventListener('load', () => {
      resizeIframes();
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Name</h1>
      <nav>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container content">
    <iframe src="experience.html" frameborder="0" class="iframe-section" onload="resizeIframes()"></iframe>
    <iframe src="education.html" frameborder="0" class="iframe-section" onload="resizeIframes()"></iframe>
    <iframe src="skills.html" frameborder="0" class="iframe-section" onload="resizeIframes()"></iframe>
    <iframe src="contact.html" frameborder="0" class="iframe-section" onload="resizeIframes()"></iframe>
  </div>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <p id="visitorCount">Visitor Count: Loading...</p>
  </footer>
</body>
</html>
